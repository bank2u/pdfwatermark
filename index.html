<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern PDF Watermark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 h-[100dvh] w-full flex flex-col md:flex-row overflow-hidden text-gray-800">

    <main class="order-1 md:order-2 w-full h-[40%] md:h-full bg-slate-200 relative flex items-center justify-center p-2 md:p-10 overflow-hidden shadow-inner border-b md:border-b-0 md:border-l border-gray-300">
        
        <div class="absolute inset-0 opacity-[0.05] pointer-events-none" style="background-image: radial-gradient(#4F46E5 1px, transparent 1px); background-size: 20px 20px;"></div>

        <div id="loading" class="hidden absolute z-50 bg-white/90 backdrop-blur px-4 py-2 rounded-full shadow-lg flex items-center gap-2 border border-gray-200">
            <i class="fas fa-circle-notch fa-spin text-indigo-600"></i>
            <span class="text-xs font-bold text-gray-700">Rendering...</span>
        </div>

        <div id="emptyState" class="text-center">
            <div class="w-12 h-12 md:w-20 md:h-20 bg-white rounded-xl shadow-sm flex items-center justify-center mx-auto mb-2">
                <i class="fas fa-file-pdf text-2xl md:text-4xl text-gray-300"></i>
            </div>
            <p class="text-xs md:text-sm text-gray-500">Upload PDF to preview</p>
        </div>

        <iframe id="pdfPreview" title="PDF Live Preview" class="hidden w-full h-full md:max-w-4xl shadow-lg rounded bg-white border border-gray-200"></iframe>
    </main>

    <aside class="order-2 md:order-1 w-full md:w-[400px] bg-white flex flex-col h-[60%] md:h-full shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] md:shadow-xl z-20 rounded-t-2xl md:rounded-none">
        
        <div class="hidden md:block p-6 border-b border-gray-100 bg-white">
            <h1 class="text-xl font-bold text-gray-900 flex items-center gap-2">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white text-sm">
                    <i class="fas fa-layer-group"></i>
                </div>
                PDF Watermark
            </h1>
        </div>

        <div class="md:hidden w-full flex justify-center pt-3 pb-1">
            <div class="w-12 h-1.5 bg-gray-300 rounded-full"></div>
        </div>

        <div class="flex-1 overflow-y-auto p-4 md:p-6 space-y-6 pb-24 md:pb-6">
            
            <div class="relative border-2 border-dashed border-gray-300 hover:border-indigo-500 rounded-xl p-4 text-center bg-gray-50 transition-colors">
                <label for="uploadInput" class="sr-only">Upload PDF File</label>
                <input type="file" id="uploadInput" accept="application/pdf" title="Upload PDF" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                <div class="flex flex-row md:flex-col items-center justify-center gap-3 pointer-events-none">
                    <i class="fas fa-cloud-upload-alt text-indigo-500 text-xl"></i>
                    <p class="text-sm font-semibold text-gray-700 truncate" id="fileName">Select PDF File</p>
                </div>
            </div>

            <div class="space-y-5">
                
                <div>
                    <label for="watermarkText" class="block text-xs font-bold text-gray-500 uppercase mb-1">Text</label>
                    <div class="relative">
                        <input type="text" id="watermarkText" placeholder="Watermark Text" value="ใช้สำหรับสมัครงานเท่านั้น" 
                            class="input-text w-full pl-9 pr-3 py-2 bg-white border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none text-gray-700">
                        <i class="fas fa-pen absolute left-3 top-2.5 text-gray-400 text-xs"></i>
                    </div>
                </div>

                <div class="flex gap-3">
                    <div class="w-1/3">
                        <label for="textColor" class="block text-xs font-bold text-gray-500 uppercase mb-1">Color</label>
                        <div class="h-10 w-full relative overflow-hidden rounded-lg border border-gray-200">
                            <input type="color" id="textColor" value="#FF0000" title="Color" class="input-slider absolute -top-1 -left-1 w-[150%] h-[150%] p-0 border-0">
                        </div>
                    </div>
                    <div class="w-2/3">
                        <label for="opacity" class="flex justify-between text-xs font-bold text-gray-500 uppercase mb-1">
                            Opacity <span id="opacityVal" class="text-indigo-600">40%</span>
                        </label>
                        <input type="range" id="opacity" min="0.1" max="1" step="0.05" value="0.4" title="Opacity" class="input-slider h-10 mt-1">
                    </div>
                </div>

                <hr class="border-gray-100">

                <div class="grid grid-cols-2 gap-x-4 gap-y-2">
                    <div class="col-span-2 md:col-span-1">
                        <label for="textSize" class="text-xs text-gray-500 block mb-1">Size</label>
                        <input type="range" id="textSize" min="20" max="150" value="50" title="Size" class="input-slider">
                    </div>
                    <div class="col-span-2 md:col-span-1">
                        <label for="rotate" class="text-xs text-gray-500 block mb-1">Rotate</label>
                        <input type="range" id="rotate" min="-90" max="90" value="0" title="Rotate" class="input-slider">
                    </div>
                    
                    <div class="col-span-2 pt-2">
                        <label for="xOffset" class="text-xs text-gray-500 flex justify-between mb-1">
                            <span>Position X</span> <span id="xValDisplay" class="font-mono text-xs">0</span>
                        </label>
                        <input type="range" id="xOffset" min="-400" max="400" value="0" title="X Position" class="input-slider">
                    </div>
                    <div class="col-span-2">
                        <label for="yOffset" class="text-xs text-gray-500 flex justify-between mb-1">
                            <span>Position Y</span> <span id="yValDisplay" class="font-mono text-xs">0</span>
                        </label>
                        <input type="range" id="yOffset" min="-400" max="400" value="0" title="Y Position" class="input-slider">
                    </div>
                </div>
            </div>
        </div>

        <div class="absolute bottom-0 left-0 w-full p-4 bg-white border-t border-gray-100 z-30 pb-6 md:pb-4">
            <button id="downloadBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg shadow-indigo-200 transform transition active:scale-95 disabled:bg-gray-300 disabled:shadow-none flex items-center justify-center gap-2 text-sm md:text-base">
                <i class="fas fa-file-export"></i> Save PDF
            </button>
        </div>
    </aside>

    <script src="script.js"></script>
</body>
</html>
